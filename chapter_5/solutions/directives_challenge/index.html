<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
  <script src="app.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
</head>

<body ng-app="todoApp" ng-controller="TodoCtrl as ctrl">
  
  <div class="container">
    <h1 class="text-center">todos</h1>
    <ul class="list-group">
      
      <li class="list-group-item">
        <!--TODO #4: 
          Create a new todo using the text from the "add a todo" 
          input whenever the add button is clicked or the user 
          presses the Enter key.
        -->
        <form ng-submit="ctrl.addTodo()">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Add</button>
            </span>
            <input class="form-control" placeholder="add a todo" ng-model="ctrl.text">
          </div>  
        </form>
      </li>
      
      <!--TODO #1: 
        Repeat this list element for each todo in the controller's 
        list of todos
      -->
      <li class="list-group-item" ng-repeat='todo in ctrl.todos' ng-show="ctrl.selectedFilter.showTodo(todo)">
        <!--TODO #3: 
          set the class of this label to "done" when the todo's
          done property is true.
        -->
        <label ng-class="{done:todo.done}">
          <!--TODO #2: Hook up this checkbox to a todo's done property-->
          <input type="checkbox" ng-model='todo.done' ng-click='ctrl.checkTodos()'>
          <!--TODO #2: Show the text for a todo here-->
          {{todo.text}}
        </label>
      </li>
      
    </ul>
    
    <!--TODO #6: 
      Show the All, Active and Complete filters from the controller.
      Only show the corresponding type of todo based on what is 
      selected here.
    -->
    <select ng-options='filter as filter.label for filter in ctrl.filters' ng-model='ctrl.selectedFilter'>
    </select>
    
    <!--TODO #5: 
      When this button is clicked remove any todos from the list of 
      todos where done is set to true. Disable this button if 
      there are no complete todos.
    -->
    <button class="pull-right btn btn-default" ng-click="ctrl.removeTodo()" ng-disabled='ctrl.anyDone'>Clear Complete</button>

  </div>

</body>
</html>
