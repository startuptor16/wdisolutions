<!DOCTYPE html>
<html>
<head>
	<title>Angular Forms Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/vendor/angular.js"></script>
	<script type="text/javascript" src="js/vendor/angular-messages.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/form.ctrl.js"></script>

</head>
<body ng-app="formApp" ng-controller="FormCtrl as ctrl">
	<div class="container">
		<h2>Angular Forms Challenge</h2>
		<form ng-submit="ctrl.submitForm(userForm.$valid)" name='userForm' novalidate>
			<div class="form-group" >
				<label for="user">Name:</label>
				<input id="user"
					type="text" 
					name="user" 
					placeholder="Enter your name..." 
					ng-model="ctrl.user"
					required
					ng-minlength="3"
					ng-class="{'invalid':userForm.user.$invalid && (userForm.$submitted || userForm.user.$touched)}"/>
				<div ng-messages="userForm.user.$error" ng-if="userForm.$submitted || userForm.user.$touched">
		    		<div class="alert alert-danger" ng-message="required">A username is required.</div>
		    		<div class="alert alert-danger" ng-message="minlength">The username needs to be at least 3 characters long.</div>
		    	</div>
			</div>
			<div class="form-group" >
				<label for="bio">Bio:</label>
				<textarea id="bio" 
					name="bio" 
					placeholder="Say something about yourself"
					ng-model="ctrl.bio"
					required
					ng-minlength="20"
					ng-class="{'invalid':userForm.bio.$invalid && (userForm.$submitted || userForm.bio.$touched)}"></textarea>
				<div ng-messages="userForm.bio.$error" ng-if="userForm.$submitted || userForm.bio.$touched">
		    		<div class="alert alert-danger" ng-message="required">A bio is required.</div>
		    		<div class="alert alert-danger" ng-message="minlength">The bio needs to be at least 20 characters long.</div>
		    	</div>
			</div>
			<div class="form-group" >
				<label for="city">City:</label>
				<select id="city"
					name="city" 
					ng-model="ctrl.city" 
					required
					ng-class="{'invalid':userForm.city.$invalid && (userForm.$submitted || userForm.city.$touched)}">
					<option value="Toronto">Toronto</option>
					<option value="Oakland">Oakland</option>
					<option value="San Antonio">San Antonio</option>
				</select>
				<div ng-messages="userForm.city.$error" ng-if="userForm.$submitted || userForm.city.$touched">
		    		<div class="alert alert-danger" ng-message="required">You must select a city.</div>
		    	</div>
			</div>
			<div class="form-group" >
				<label for="gender">Gender:</label>
				<input type="radio" 
					name="gender" 
					value="male" 
					ng-model="ctrl.gender" 
					required>Male</input>
				<input type="radio" 
					name="gender" 
					value="female" 
					ng-model="ctrl.gender" 
					required>Female</input>
				<input type="radio" 
					name="gender" 
					value="other" 
					ng-model="ctrl.gender" 
					required>Other</input>
				<div ng-messages="userForm.gender.$error" ng-if="userForm.$submitted || userForm.gender.$touched">
		    		<div class="alert alert-danger" ng-message="required">You must select a gender.</div>
		    	</div>
			</div>
			<div>
				<label for="agree">Do you agree to the terms and conditions?</label>
				<input type="checkbox" name="agree" value="Yes" ng-model="ctrl.agree" required>
				<div ng-messages="userForm.agree.$error" ng-if="userForm.$submitted || userForm.agree.$touched">
		    		<div class="alert alert-danger" ng-message="required">You must agree to the terms and conditions </div>
		    	</div>
			</div>
			<div >
				<button class="btn btn-primary" type="submit">Submit!</button>
			</div>
		</form>
		<h3>Response:</h3>
		<div class="response" ng-bind-html="ctrl.response">
			
		</div>
	</div>
</body>
</html>
