<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title>Grid System</title>
</head>
<body>

	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="row-xs-12">
					<h2>
						Photo Grid Project
					</h2>
					<p>
						A beautiful responsive grid for your favourite photos
					</p>
				</div>
			</div>
		</div>
	</header>
	
	<section>
		<div class="container-fluid">
			<div class="row">

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/band.jpg" class="img-responsive">
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/city.jpg" class="img-responsive">
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12 ">
					<img src="img/couple.jpg" class="img-responsive">
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/deer.jpg" class="img-responsive">
				</div>
				
				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/elephant.jpeg" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/fox.jpeg" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/moon.jpg" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/mountain-sky.jpeg" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/national-park.jpeg" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/ocean-cave.jpg" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/pancakes.gif" class="img-responsive">
				</div>	

				<div class="col-md-3 col-sm-6 col-xs-12">
					<img src="img/sunset.jpg" class="img-responsive">
				</div>	

			</div>

		</div>
	</section>

	<script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
