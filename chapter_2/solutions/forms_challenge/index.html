<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h2>Forms Challenge</h2>
		<form action="http://174.129.248.23/brainstation/files/submittingforms.php" method="POST">
			<div class="form-group" >
				<label for="user">Name:</label>
				<input type="text" name="user" placeholder="Enter your name..." />
			</div>
			<div class="form-group" >
				<label for="bio">Bio:</label>
				<textarea name="bio" placeholder="Say something about yourself"></textarea>
			</div>
			<div>
				<label for="agree">Do you agree to the terms and conditions?</label>
				<br>
				<label for="agree">Yes:</label>
				<input type="checkbox" name="agree" value="Yes">
				<label for="agree">No:</label>
				<input type="checkbox" name="agree" value="No">
			</div>

			<div class="form-group" >
				<label for="city">City:</label>
				<select name="city">
					<option value="Toronto">Toronto</option>
					<option value="Oakland">Oakland</option>
					<option value="San Antonio">San Antonio</option>
				</select>
			</div>
			<div class="form-group" >
				<label for="gender">Gender:</label>
				<input type="radio" value="male" name="gender">Male</input>
				<input type="radio" value="female" name="gender">Female</input>
			</div>
			<div >
				<button class="btn btn-primary" type="submit">Submit!</button>
			</div>
		</form>
	</div>
</body>
</html>
