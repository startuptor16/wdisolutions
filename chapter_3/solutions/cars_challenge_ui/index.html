<!DOCTYPE html>
<html>
<head>
	<title>Car Factory</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header>
		<div class="jumbotron">
		  <h1>Car Factory</h1>
		  <p><a id="start" class="btn btn-primary btn-lg" role="button">Start Car Factory</a></p>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-xs-12">
				<form id="create-factory" >
					<div class="form-group">
						<label>Make</label>
						<input type="text" name="make" class="form-control">
					</div>

					<div class="form-group">
						<label>Model</label>
						<input type="text" name="model" class="form-control">
					</div>

					<div class="form-group">
						<label>Colour</label>
						<input type="text" name="colour" class="form-control">
					</div>

					<div class="form-group">
						<button class="btn btn-primary">Create Factory</button>
					</div>
				</form>

				<form id="manufacture-cars">
					<div class="form-group">
						<p>
							You have created a factory that produces 
							<span class="car-detail colour"></span> 
							<span class="car-detail make"></span> 
							<span class="car-detail model"></span>. 
						</p>

						<p>
							How many cars would you like to manufacture?
						</p>
					</div>

					<div class="form-group">
						<select class="form-control" name="numcars">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</div>

					<div class="form-group">
						<button class="btn btn-primary">Manufacture Cars</button>
					</div>
				</form>

				<div id="result" class="result">
					<p>
						You made 
						<span id="numcars"></span> 
						<span class="car-detail colour"></span> 
						<span class="car-detail make"></span> 
						<span class="car-detail model"></span>
					</p>
				</div>
			</div>
		</div>
	</main>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="functions.js"></script>
	<script src="app.js"></script>

</body>
</html>
